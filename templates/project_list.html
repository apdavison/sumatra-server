{% extends "base.html" %}

{% block title %}List of projects{% endblock %}

{% block header %}Projects{% endblock %}

{% block content %}


<table>
    <tr><th>Name</th><th>URI</th><th>Description</th></tr>
    {% for project in data %}
    <tr><td>{{project.description}}</td>
        <td><a href="{{project.uri}}">{{project.uri}}</a></td>
        <td>{{project.name}}</td></tr>
    {% endfor %}
</table>

{% endblock %}
